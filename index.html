<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

    <div id="container" class="center rounded-border">

        <div id="image-container" class="rounded-border">
            <img src="./images/image-qr-code.png" alt="QR code" class="rounded-border">
        </div>

        <div id="text-container">

            <div id="primary-txt" class="f-wt700">
              Improve your front-end skills by building projects
            </div>
            <div id="sec-txt" class="f-wt400 color-ltgray">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </div>
  
        </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amritapa Mondal</a>.
    </div>

</body>
</html>
